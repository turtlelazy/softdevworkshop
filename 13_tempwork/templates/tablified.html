<html>

  <head>
    <title> {{ foo }} </title>
  </head>
  <style>
    table, th, td {
    border:1px solid black;  
    }
  </style>

  <body>
    <h1> {{ header }} </h1>
    <h2> {{ names }} </h2>
    <br>
    <h3> Chosen Occupation: {{ occ }} </h3>
    <br>
    <table style="width:100%">
        <tr>
            <th>Occupation</th>
            <th>Percentage</th>
        </tr>
        {% for key, value in collection.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
  </body>

</html>
